<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

   <link rel="stylesheet" href="css/style.css">

   <!-- jquery  -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <title>Your Hotel</title>
</head>

<body>
   <header>
      <nav class="navbar navbar-expand-lg navbar-light">
         <div class="container-fluid justify-content-start">
            <button class="navbar-toggler" id="nt" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span id="toggle-button" class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Hotel Logo</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="#">Link1</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Link2</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Link3</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Link4</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Link5</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
   </header>
   <main>
      <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
         <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
               <img src="imgs/c1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
               <img src="imgs/c2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
               <img src="imgs/c3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
               <img src="imgs/c4.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
               <img src="imgs/c5.jpg" class="d-block w-100" alt="...">
            </div>
         </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
         </button>
      </div>
   </main>

   <script>
      $(document).ready(function () {
         $("#nt").click(function () {
            $("#toggle-button").toggleClass("navbar-toggler-icon btn-close");

         });
      });
   </script>

   <!-- Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>

</body>

</html>
